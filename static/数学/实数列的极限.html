    <p style="margin-top: 1em">
      <strong>定义. </strong>设<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo form="prefix">{</mo><msub><mi>a</mi><mi>n</mi></msub><mo
      form="postfix">}</mo></mrow></math>是一个实数列，<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>a</mi></math>是一个实数.如果对任意给定的实数<math
      xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>ε</mi><mo>></mo><mn>0</mn></mrow></math>，存在一个<math
      xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>N</mi><mo>∈</mo><msup><mi>ℕ</mi><mo>∗</mo></msup></mrow></math>，使得当<math
      xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mi>n</mi><mo>></mo><mi>N</mi></mrow></math>时，有
    </p>
    <center>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mstyle displaystyle="true"><mrow><mrow><mo form="prefix">|</mo><msub><mi>a</mi><mi>n</mi></msub><mo>-</mo><mi>a</mi><mo
      form="postfix">|</mo></mrow><mo>&lt;</mo><mi>ε</mi><mo>,</mo></mrow></mstyle></math>
    </center>
    <p>
      就说实数列<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo form="prefix">{</mo><msub><mi>a</mi><mi>n</mi></msub><mo
      form="postfix">}</mo></mrow></math>当n趋向无穷大时以<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>a</mi></math>为<dfn>极限</dfn>(参考[<a
      href="#bib-常庚哲2012数学分析教程">1</a>, 定义1.2.1])，记成
    </p>
    <center>
      <math xmlns="http://www.w3.org/1998/Math/MathML"><mstyle displaystyle="true"><mrow><msub><mo>lim</mo><mrow><mi>n</mi><mo>→</mo><mi>∞</mi></mrow></msub><msub><mi>a</mi><mi>n</mi></msub><mo>=</mo><mi>a</mi><mo>,</mo></mrow></mstyle></math>
    </center>
    <p style="margin-bottom: 1em">
      也可以简记为<math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><msub><mi>a</mi><mi>n</mi></msub><mo>→</mo><mi>a</mi><mrow><mo
      form="prefix">(</mo><mi>n</mi><mo>→</mo><mi>∞</mi><mo form="postfix">)</mo></mrow></mrow></math>.我们也说实数列<math
      xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo form="prefix">{</mo><msub><mi>a</mi><mi>n</mi></msub><mo form="postfix">}</mo></mrow></math>收敛于<math
      xmlns="http://www.w3.org/1998/Math/MathML"><mi>a</mi></math>.
    </p>
